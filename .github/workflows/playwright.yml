name: Playwright Tests

on:
  push:
    branches: [main, ]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Clone & Setup Demo Application
        run: |
          git clone https://github.com/Aviv-public/aviv-qa-technical-test.git demo-app
          cd demo-app
          npm install
          npm run dev &  # Start the app in the background

      - name: Verify Application is Running
        run: curl --fail http://localhost:5173 || (cat demo-app/app.log && exit 1)

      - name: Install Playwright Dependencies and Run Tests
        run: 
          npm install
          npx playwright install --with-deps
          npm install -g allure-commandline --save-dev
          npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173
      # - name: Run Playwright Tests
      #   run: npx playwright test
      #   env:
      #     PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
          allure serve allure-results

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7 
